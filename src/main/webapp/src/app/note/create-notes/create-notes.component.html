<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">{{error.message}}</h4>
  <hr>
  <p *ngFor="let errorMessage of error.errors">
      {{errorMessage}}
    </p>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="inputTitrle" class="form-label">Tittle</label>
      <input 
        type="text" 
        formControlName="tittle"
        class="form-control" 
        id="inputTitrle" 
        aria-describedby="Tittle">
    </div>
    <div class="mb-3">
        <label for="textAreaDescription" class="form-label">Description</label>
        <textarea 
          formControlName="description"
          class="form-control" 
          id="textAreaDescription"
         rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
