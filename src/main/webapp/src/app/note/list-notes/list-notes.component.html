
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tittle</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes">
        <th scope="row">{{note.id}}</th>
        <td>{{note.tittle}}</td>
        <td>{{note.description}}</td>
      </tr>
    </tbody>
  </table>
